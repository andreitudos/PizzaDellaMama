<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/register.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Create account</h2> 
            <div  class="columndiv">
                    First name: <br> <input type="text" name="fname" id="fname">
            </div>
            <div  class="columndiv">
                    Last name:<br><input type="text" name="lname" value="lname">
            </div>
            <div class="rowdiv">
                    E-mail:<br> <input type="email" name="email" id="email" value="">
            </div>
            <div  class="columndiv">
                    Password: <br> <input type="password" name="pwd" id="pwd">
            </div>
            <div  class="columndiv">
                    Re-enter Password:<br><input type="password" name="repwd" value="">
            </div>
            <div class="rowdiv">
                    <hr>
            </div>

            <div  class="columndiv">
                    Phonen number: <br> <input type="text" name="phone" id="phone">
            </div>
            
            <div  class="columndiv">
                    Country:<br><select name="country" id="country">
                            <option value="portugal" selected="selected">Portugal</option>
                            <option value="espanha">Espanha</option>
                            <option value="alemanha">Alemanha</option>
                            <option value="russia">Russia</option>
                    </select>
            </div>

            <div class="rowdiv">
                    <input type="button" value="Create account" onclick="">
            </div>
            <div class="rowdiv"><h5>Already have an account?</h5></div>
            <div class="rowdiv">
                    <input type="button" value="Sign in securely" onclick="">
            </div>


        </div>
    </body>
</html>
